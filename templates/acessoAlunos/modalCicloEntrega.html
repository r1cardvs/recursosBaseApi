<!-- Modal -->
<div class="modal fade" id="modalCicloEntregas" tabindex="-1" role="dialog" aria-labelledby="modalExemploLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tituloCicloEntregas">Título da Modal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
            <div class="row">
              <div class="col-md-3">
                <div id="calendar1"></div>
              </div>
              <div class="col-md-3">
                <div id="calendar2"></div>
              </div>
              <div class="col-md-3">
                <div id="calendar3"></div>
              </div>
              <div class="col-md-3">
                <div id="calendar4"></div>
              </div>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Salvar mudanças</button>
      </div>
    </div>
  </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

<script>
  // Inicializando os calendários
  $(document).ready(function() 
  {
        console.log('tes');
    function getCurrentDate() {
      return moment().format('YYYY-MM-DD');
    }

    $('#calendar1').fullCalendar({
        defaultDate: getCurrentDate()
      // Configurações do primeiro calendário
      // ...
    });

    $('#calendar2').fullCalendar({
      // Configurações do segundo calendário
      // ...
    });

    $('#calendar3').fullCalendar({
      // Configurações do terceiro calendário
      // ...
    });

    $('#calendar4').fullCalendar({
      // Configurações do quarto calendário
      // ...
    });
  });
</script>
